<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Students Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">List Students</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1>List Students</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Student First Name</th>
      <th>Student Last Name</th>
      <th>Student Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.email}"></td>
      <td>
        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <h1 class="text-center">Create New Student</h1>
    <div class="card-body">
      <form th:action="@{/students}" th:object="${student}" method="POST">
        <div class="form-group">
          <label>Student First Name</label>
          <label>
            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Entry Student First Name">
          </label>
        </div>

        <div class="form-group">
          <label>Student Last Name</label>
          <label>
            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Entry Student Last Name">
          </label>
        </div>

        <div class="form-group">
          <label>Student Email</label>
          <label>
            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Entry Student Email">
          </label>
        </div>

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
